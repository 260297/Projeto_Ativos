{% extends "base.html" %}

{% load static %}

{% block content %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-4 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Por favor, digite seu login e senha!</p>

                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="d-flex flex-column align-items-center">
                                    <div class="form-outline form-white mb-4">
                                        {{ form.username.label_tag }}
                                        {{ form.username }}
                                    </div>
                            
                                    <div class="form-outline form-white mb-4"style="margin-left:57px; margin-right: auto;">
                                        {{ form.password.label_tag }}
                                        {{ form.password }}
                                    </div>
                                </div>

                                

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                            </form>
                        </div>

                        <div>
                            <p class="mb-0">
                                NÃ£o tem uma conta? <a href="#!" class="text-white-50 fw-bold">Inscrever-se</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
